<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Elemento textarea</title>
	</head>
	<body>
		<h1><code>Elemento</code> textarea</h1>
		<form>
		<p><textarea></textarea></p>
		<h2>Com placeholder</h2>
		<p><textarea placeholder="Comente"></textarea></p>
		<h2>Com label</h2>
		<p><label> Comente<br> <textarea></textarea></label></p>
		<h2>Com label+placeholder</h2>
		<p><label> Comente<br><textarea placeholder="Digite seu comentário aqui."></textarea></label></p>
		<h2>Campo desabilitado com label</h2>
		<p><label> Comente<br> <textarea disabled></textarea></label></p>

		<h2>Campo somente leitura com label+readonly</h2>
		<p><label> Comente<br> <textarea readonly></textarea></label></p>
		<input type="submit"></form>

		<h2>Código</h2>
		<p>&lt;label> Comente &lt;textarea placeholder="Escreva seu comentário aqui.">&lt;/textarea>&lt;/label></p>

		<h2>Fonte de Referência</h2>
		<p><a href="http://www.w3.org/TR/html5/forms.html#the-textarea-element">Elemento textarea no HTML5</a></p>
	</body>
</html>
