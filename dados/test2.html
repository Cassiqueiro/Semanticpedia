<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Elemento  a e no href</title>
	</head>
	<body>
		<h1><code>Elemento A</code> com no <code>href</code></h1>
<p><a name="test" id="test">(âncora) no HTML5</a> </p>
		<h2>Código</h2>
		<pre><code>&lt;a name="test" id="test">(âncora) no HTML5&lt;/a></code></pre>

		<h2>Fonte de Referência</h2>
		<p><a href="http://www.w3.org/TR/html/text-level-semantics.html#the-a-element">Elenmento a no HTML5</a></p>
	</body>
</html>
